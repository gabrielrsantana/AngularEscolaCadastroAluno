<mat-card fxFlex>
    <mat-card-title>
      Formul√°rio de Alunos
    </mat-card-title>
  
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="space-between">
        <mat-form-field>
          <input matInput [(ngModel)]="aluName" (keyup.enter)="save()">
          <mat-hint>Nome do aluno</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="aluTurma" (keyup.enter)="save()">
          <mat-hint>Turma</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="aluNasc" (keyup.enter)="save()">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


          <input hidden matInput [value]="aluMat" (keyup.enter)="save()">
        <div fxLayout="row" fxLayoutAlign="end end">
          <button mat-button color="primary" (click)="save()">Save</button>
          <button mat-button color="warn" (click)="cancel()">Cancel</button>
        </div>
      </div>
  
      <mat-list>
        <h3 mat-subheader>Alunos</h3>
        <mat-list-item *ngFor="let alu of alunos">
          <mat-icon mat-list-icon>folder</mat-icon>
          <h4 mat-line>Nome: {{alu.nome}}</h4>
          <h4 mat-line>Turma: {{alu.turma}}</h4>
          <h4 mat-line>Nasc: {{alu.dataNasc}}</h4>
          <h4 mat-line>Mat: {{alu.matricula}}</h4>
          <button mat-icon-button color="accent" (click)="delete(alu)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="edit(alu)">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
